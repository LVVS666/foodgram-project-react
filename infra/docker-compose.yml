version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env

  backend:
    image: lvvs666/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/backend/static/
      - static_value:/backend/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: lvvs666/foodgram_frontend:latest
    volumes:
      - ../frontend/:/backend/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    restart: always
    depends_on:
      - frontend
volumes:
  postgres_data:
  static_value:
  media_value:
